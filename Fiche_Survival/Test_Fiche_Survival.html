<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Survival</title>
    <link rel="stylesheet" href="Fiche_Survival.css"> <!-- Ajoutez le fichier CSS correspondant -->
</head>  
<body>  

    <div class="fiche">
    <!-- Zone 1 : En-tête -->
    <div class="zone-header">
        <div class="zone-header-infos">
          <label>Nom :</label> <input type="text" name="nom" class="input-nom" />
          <label>Occup :</label> <input type="text" name="occupation" class="input-occupation" />
          <label>Genre :</label> <input type="text" name="genre" class="input-genre" />
        </div>
        <div class="zone-header-avatar">
          Avatar
        </div>
      </div>

    <!-- Zone 2 : Statistiques -->
    <div class="zone-stats">
        <div class="stat-paire">
          <div class="stat-case"></div>
          <input type="number" name="puissance_adresse" class="stat-input" value="0" />
          <div class="stat-labels">
            <span class="label-top">Puissance</span>
            <span class="label-bottom">Adresse</span>
          </div>
        </div>
        <div class="stat-paire">
          <div class="stat-case"></div>
          <input type="number" name="observation_precision" class="stat-input" value="0" />
          <div class="stat-labels">
            <span class="label-top">Observation</span>
            <span class="label-bottom">Précision</span>
          </div>
        </div>
        <!-- Répéter pour les autres statistiques -->
      </div>         

    <!-- Zone 3 : Équipements et capacités -->
    <div class="zone-equipment">
        <div class="zone-sac">
        <h3>Sac</h3>
        <!-- Cases pour le sac -->
        </div>
        <div class="zone-mains">
        <h3>Équipements</h3>
        <div class="main main-gauche">
            <!-- Main gauche -->
        </div>
        <div class="main main-droite">
            <!-- Main droite -->
        </div>
        </div>
        <div class="zone-capacites">
        <h3>Capacités</h3>
        <!-- Ajout des lignes pour capacités -->
        </div>
    </div>
    </div>


</body>
</html>
