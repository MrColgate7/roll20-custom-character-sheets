<div class="charsheet sheet-wrapper sheet-theme-parchment">
  <div class="sheet-a4">
    <header class="sheet-header">
      <div>
        <p class="sheet-subtitle">Parchemin + Griffure</p>
        <h1 data-i18n="character_sheet_title">Fiche de personnage</h1>
      </div>
    </header>

    <div class="sheet-sections">
      <!-- IDENTITÉ -->
      <section class="sheet-card">
        <h2 data-i18n="tab_identite">Identité</h2>
        <div class="sheet-grid-2">
          <div class="sheet-stack">
            <label>Nom :</label> <input type="text" name="attr_nom" />
            <label>Prénom :</label> <input type="text" name="attr_prenom" />
            <label>Surnom (ou nom de code) :</label> <input type="text" name="attr_surnom" />
            <label>Âge :</label> <input type="number" name="attr_age" min="0" />
            <label>Taille :</label> <input type="number" name="attr_taille" min="0" />
          </div>
          <div class="sheet-stack">
            <label>Origine & histoire :</label>
            <textarea name="attr_origine" rows="10"></textarea>
          </div>
        </div>
      </section>

      <!-- STATISTIQUES -->
      <section class="sheet-card">
        <h2 data-i18n="tab_stats">Statistiques</h2>
        <div class="sheet-grid-3 sheet-stats-grid">
          <div class="sheet-stat"><label>Force :</label><input type="number" name="attr_force" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Agilité :</label><input type="number" name="attr_agilite" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Technique :</label><input type="number" name="attr_technique" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Endurance :</label><input type="number" name="attr_endurance" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Intuition :</label><input type="number" name="attr_intuition" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Déduction :</label><input type="number" name="attr_deduction" min="0" value="0" /></div>
          <div class="sheet-stat"><label>Éloquence :</label><input type="number" name="attr_eloquence" min="0" value="0" /></div>
        </div>
      </section>

      <!-- INVENTAIRE -->
      <section class="sheet-card">
        <h2 data-i18n="tab_inventaire">Inventaire</h2>
        <div class="sheet-row sheet-row--between sheet-capacity">
          <label>Emplacements (X)</label>
          <input type="number" name="attr_inventaire_emplacements" min="0" value="0" class="sheet-compact" />
        </div>
        <fieldset class="repeating_inventaire">
          <div class="sheet-row sheet-item">
            <input type="text" name="attr_nom_objet" placeholder="Nom de l’objet" />
            <input type="number" name="attr_quantite" min="1" value="1" class="sheet-compact" />
            <input type="text" name="attr_description" placeholder="Description" />
          </div>
        </fieldset>
      </section>

      <!-- COMPÉTENCES -->
      <section class="sheet-card">
        <h2 data-i18n="tab_competences">Compétences</h2>
        <div class="sheet-row sheet-row--between sheet-capacity">
          <label>Emplacements (X)</label>
          <input type="number" name="attr_competences_emplacements" min="0" value="0" class="sheet-compact" />
        </div>
        <fieldset class="repeating_competences">
          <div class="sheet-row sheet-item">
            <input type="text" name="attr_nom_competence" placeholder="Nom" />
            <input type="text" name="attr_description_competence" placeholder="Description" />
            <input type="number" name="attr_niveau_competence" min="0" value="0" class="sheet-compact" />
          </div>
        </fieldset>
      </section>

      <!-- BLESSURES -->
      <section class="sheet-card">
        <h2 data-i18n="tab_blessures">Blessures</h2>
        <div class="sheet-grid-3 sheet-wounds">
          <label>Tête</label> <input type="text" name="attr_blessure_tete" />
          <label>Torse</label> <input type="text" name="attr_blessure_torse" />
          <label>Bras droit</label> <input type="text" name="attr_blessure_bd" />
          <label>Bras gauche</label> <input type="text" name="attr_blessure_bg" />
          <label>Jambe Droite</label> <input type="text" name="attr_blessure_jd" />
          <label>Jambe Gauche</label> <input type="text" name="attr_blessure_jg" />
        </div>
      </section>
    </div>
  </div>
</div>
